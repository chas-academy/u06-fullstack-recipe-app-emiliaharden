<div class="container mx-auto p-4">
  <!-- Navbar -->
  <nav class="flex justify-end mb-4">
    <ul class="flex space-x-4">
      <li><a routerLink="" routerLinkActive="active" ariaCurrentWhenActive="page" class="text-gray-700 hover:text-blue-500">Home</a></li>
      <!-- <li><a routerLink="/search" routerLinkActive="active" ariaCurrentWhenActive="page" class="text-gray-700 hover:text-blue-500">Search</a></li> -->

        <li class="text-gray-700">Not logged in</li>
      }
    </ul>
