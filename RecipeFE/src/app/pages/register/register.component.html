<div class="container mx-auto p-4 flex flex-col items-center">
  <!-- <p class="text-xl font-semibold mb-4">Register works!</p> -->

  @if (form) {
  <form
    [formGroup]="form"
    (ngSubmit)="registerUser()"
    class="w-full max-w-sm bg-white p-6 rounded-lg shadow-md"
  >
    <div class="mb-4">
      <label for="name" class="block text-gray-700 text-sm font-bold mb-2"
        >Name:</label
      >
      <input
        type="text"
        id="name"
        formControlName="name"
        class="border-2 border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
    <div class="mb-4">
      <label for="email" class="block text-gray-700 text-sm font-bold mb-2"
        >Email:</label
      >
      <input
        type="text"
        id="email"
        formControlName="email"
        class="border-2 border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
    <div class="mb-4">
      <label for="password" class="block text-gray-700 text-sm font-bold mb-2"
        >Password:</label
      >
      <input
        type="password"
        id="password"
        formControlName="password"
        class="border-2 border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
    <div class="mb-6">
      <label
        for="password_confirmation"
        class="block text-gray-700 text-sm font-bold mb-2"
        >Password confirmation:</label
      >
      <input
        type="password"
        id="password_confirmation"
        formControlName="password_confirmation"
        class="border-2 border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
    <button
      type="submit"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
    >
      Register
    </button>
  </form>
  }
  <!-- <button (click)="registerUser()">Register user</button> -->
</div>
