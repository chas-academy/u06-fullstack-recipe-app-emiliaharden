<div class="container mx-auto p-4">
  <!-- <p class="text-xl font-semibold mb-4">Home works!</p> -->
  <div class="mb-8">
    <app-recipes></app-recipes>
  </div>
  <!-- <button (click)="navigateToSearch()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">SÃ–K</button> -->
  <!-- @if (recipes | async; as recipes) { -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    @for (recipe of recipes; track recipe) {
    <article class="border rounded-lg shadow-md p-4 mb-6">
      <h3 class="text-3xl font-bold underline mb-2">{{ recipe.label }}</h3>
      <img
        class="rounded-md mb-4"
        src="{{ recipe.image }}"
        alt="Recipe image"
      />
      <ul class="list-disc list-inside mb-4">
        <p
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        >
          <a [routerLink]="['/recipe', recipe.selfref | recipeidformatter]"
            >Read recipe...</a
          >
        </p>
        @for (ingredientLine of recipe.ingredientLines; track ingredientLine) {
        <!-- <li class="ml-4">{{ ingredientLine }}</li> -->
        }
      </ul>
    </article>
    } @empty {
    <p class="text-red-500">There are no recipes...</p>
    }
  </div>
</div>
