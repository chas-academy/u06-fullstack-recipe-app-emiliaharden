<p>login works!</p>

@if (form) {
<form [formGroup]="form" (ngSubmit)="login()">
    <div>
        <label>Email</label>
        <input type="text" id="email" formControlName="email" class="border-2">
    </div>
    <div>
        <label>Password</label>
        <input type="password" id="password" formControlName="password" class="border-2">
    </div>

    <button type="submit">Login</button>
</form>
}

<button (click)="logout()">Logout</button>
