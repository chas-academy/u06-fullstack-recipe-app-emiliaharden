<div class="container mx-auto p-4 flex flex-col items-center">
    <!-- @if (currentUser$ | async; as currentUser) { -->
    @if (currentUser$ | async; as currentUser) {
      <div class="bg-white p-6 rounded-lg shadow-md max-w-md w-full text-center">
        <p class="text-xl font-semibold mb-2">{{ currentUser.name }}</p>
        <p class="text-gray-700 mb-2">{{ currentUser.email }}</p>
        <p class="text-gray-500">{{ currentUser.id }}</p>
      </div>
    } @else {
      <p class="text-gray-500">Loading...</p>
    }
  </div>
